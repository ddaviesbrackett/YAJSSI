<!DOCTYPE html>   
<html>
<head>
    <title>Space Invaders</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="invaders.css" />
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="scoring">
                Score:<span id="score">-</span><br />
                Lives:<span id="lives">-</span><br />
                Level:<span id="level">-</span>
            </td>
            <td>
                <div id="pf">
                    <table border="0" cellspacing="0" cellpadding="0" class="fleet" style="left:10px; top:10px;"><tr><td><div class="fleet"></div></td></tr></table>
                    <div id="message">press any key to begin</div>
                </div>
            </td>
        </tr>
    </table>
    <div class="instructions">P to pause, N for new game, left/right move, Space to shoot</div>
    <script type="text/javascript" src="invaders.js"></script>
    <script type="text/javascript">
        invaders($('#pf'), $('table.fleet'), $('#score'), $('#lives'), $('#level'), $('#message'));
    </script>
</body>
</html>
